version: "3"

services:
    web-server:
        image: natsuwumi/fun-stuff:latest
        ports:
          - 5001:5001
        environment:
          - RUST_LOG=info
        volumes:
          - ./urls.json:/srv/fun-stuff/urls.json
        networks:
          - proxy_net

networks:
  proxy_net:
    external: true